<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
   <header>
      <div class="header-container">
         <div class="logo-container">
            <h:graphicImage value="/images/logo.png" styleClass="logo"/>
            <span class="logo-text">Like Hero To Zero</span>
         </div>
         <div class="nav-container">
            <ul id="nav">
               <li><h:outputLink value="index.xhtml">Home</h:outputLink></li>
               <li><h:outputLink value="emissionData.xhtml">Emission Values</h:outputLink></li>
            </ul>
         </div>
         <div class="user-info">
            <span class="country-info">
               Country:
               <h:outputText value="#{sessionService.locale.getDisplayCountry()}" styleClass="bold"/>
               <h:outputLink value="country.xhtml" styleClass="change-link"> - Change</h:outputLink>
            </span>
            <span class="login-info">
               <h:panelGroup rendered="#{sessionService.loggedIn}">
                  <h:outputLink value="logout.xhtml" styleClass="logout-link">Log out</h:outputLink>
               </h:panelGroup>
               <h:panelGroup rendered="#{!sessionService.loggedIn}">
                  <h:outputLink value="login.xhtml" styleClass="login-link">Log in</h:outputLink>
               </h:panelGroup>
            </span>
         </div>
      </div>
   </header>
</ui:composition>
